name: basta-frontend
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
prometheus:
  enabled: true
  path: /metrics
fasitResources:
  used:
    - alias: basta
      resourceType: baseUrl
    - alias: basta-frontendProperties
      resourceType: applicationProperties
    - alias: bastaAzureConfig
      resourceType: AzureOIDC
